<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random user Api</title>
    <link href="../fontAwesome/css/all.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
     <link href="style.css" rel="stylesheet" />
</head>
<body>
    
<div class="top-bg"></div>
<div class="info-box">
   <div class="img-box">
       <img src="" alt="" class="image">
   </div>
   <div class="title" >My name is</div>
   <div class="value" >Sarab Preet singh</div>
   <div class="icon-btn">
       <span class="icon name" data-lable="name" ><i class="far fa-user"></i></span>
       <span class="icon age" data-lable="age"><i class="far fa-calendar-times"></i></span>
       <span class="icon contact" data-lable="cell"><i class="far fa-address-card"></i></span>
       <span class="icon email" data-lable="email"><i class="fas fa-envelope-open-text"></i></span>
       <span class="icon address" data-lable="location"><i class="far fa-compass"></i></span>
   </div>
   <div class="footer">
        <button class="random-user m-btn">Random User info</button>
   </div>
  
</div>

<script type="module" src="app.js"></script>


</body>
</html>
